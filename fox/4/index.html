<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.1-beta1/jquery.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	.clear{
		clear: both;
	}
	.button{
		margin: 0 auto;
		width: 100px;
		margin-top: 20px;
	}
	input{
		background-color: white;
		display: block;
		float: left;
	}
	.color{
		background-color: red;
	}
	img{
		margin: 0 auto;
		display: block;
	}
	</style>
	
</head>
<body>
	<!-- <div class="box"></div> -->
	<img src="images/1.gif" id="img-1" alt="">
	<div class="button">
		<input type="button" class="btn" value="飞奔">
		<input type="button" class="btn" value="惆怅">
		<input type="button" class="btn" value="点头">
		<div class="clear"></div>
	</div>
	
	<script>
		
			$(".btn").click(function(){
				var index = $(this).index()
				var src = "images/" + (index+1) + ".gif"
				$(this).attr("src",src)
				$(this).addClass("color")
				$(this).siblings().removeClass("color")
			});
			slidUp 上卷
			slidDown 下拉
			fadeIn 渐入
			fadeOut 渐出

		
			
		
	</script>
</body>
</html>
