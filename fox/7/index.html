<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.1-beta1/jquery.js"></script>
	<style>
		ul{
			list-style: none;
		}
	</style>
</head>
<body>
	<input type="text" class="txt">
	<input type="button" class="btn" value="添加">
	<ul class="tianjia">
		
	</ul>
	<script>
	$(".btn").click(function(){
		var val = $(".txt").val()
		$(".tianjia").append("<li>" + val + "</li>")
	})
	</script>
</body>
</html>
