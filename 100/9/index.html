<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>“点击”</title>
	<style>
		p{font-size: 30px;text-align: center;}
	</style>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js">
	</script>
	<script>
		$(document).ready(function(){
  			$('p').click(function(){
    			$(this).hide();
  			});
		});
</script>
</head>
<body>
	<p>如果点击我，我会消失</p>
	<p>点击我，我也会消失。</p>
	<p>你猜点我会不会消失？</p>
</body>
</html>
