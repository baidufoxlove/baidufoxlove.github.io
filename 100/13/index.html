
<html>

<head>
<meta charset="UTF-8">
<style>

body{font-family:arial;}

a{color:white;
	text-decoration:none;
	font:bold}

a:hover{color:#ffffff}

td.menu{background:teal;}

table.nav

{

background:black;

position:relative;

font: bold 80% arial;

top:0px;

left:-135px;

bottom: 0px;

}

</style>

<script type="text/javascript">

var i=-135

var intHide

var speed=3

function showmenu()

{

clearInterval(intHide)

intShow=setInterval("show()",10)

}

function hidemenu()

{

clearInterval(intShow)

intHide=setInterval("hide()",10)

}

function show()

{

if (i<-12)

{

i=i+speed

document.getElementById('myMenu').style.left=i

}

}

function hide()

{

if (i>-135)

{

i=i-speed

document.getElementById('myMenu').style.left=i

}

}

</script>

</head>

<body>

<table id="myMenu" class="nav" width="150" onmouseover="showmenu()" onmouseout="hidemenu()">
